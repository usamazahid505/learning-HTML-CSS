<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating & Positioning</title>
    <style>
      body {
        margin: 10px;
      }

      .container {
        border: 3px solid lightgreen;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 60vh;
      }
      .box1 {
        flex-basis: 15rem;

        width: 10rem;
        height: 10rem;
        margin: 1rem;
        background-color: brown;

        /* align-self: flex-end; */
      }
      .box2 {
        width: 10rem;
        height: 10rem;
        margin: 1rem;
        background-color: yellowgreen;
      }
      .box3 {
        flex-grow: 1;
        width: 10rem;
        height: 10rem;
        margin: 1rem;
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="box1">A</div>
        <div class="box2">B</div>
        <div class="box3">C</div>
      </div>
    </div>
  </body>
</html>
